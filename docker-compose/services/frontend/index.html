<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper purple darken-4">
            <a href="#" class="brand-logo center">Docker Test</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l8 offset-l2 offset-m3">
                <h3 id="result">
                    Magic happens here!
                </h3>
                <button class="btn waves-effect purple darken-4 pulse" id="money">Click me</button>
                <button class="btn waves-effect purple darken-4 pulse" id="moreMoney">Now Click me</button>
                <table class="striped" id="resultTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Coolness Level</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form>
                    <label for="coolName">Name</label>
                    <input type="text" name="coolName" id="coolName">
                    <label for="coolLevel">Coolness Level</label>
                    <input type="number" name="coolLevel"" max="999" min="0" id="coolLevel">
                    <button class="btn waves-effect purple darken-4 pulse" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
